<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script async src="script.js"></script>
</head>
<body>
    <header>
        <img src="media/logo_alura_32x48px.png" alt="Logotipo da alura na cor azul">
    </header>
    
    <main>
        <section class="coluna-esquerda">
            <label>
                <textarea name="input-text" id="input-text" placeholder="Digite seu texto"></textarea>
            </label>
        
            <div id="aviso-pequeno"><img src="media/aviso_16x16px.png" alt="Símbolo de interrogação indicando um aviso" id="img-aviso"><p id="texto-aviso">Apenas letras minúsculas e sem acento.</p></div>
        
            <div id="grid-buttons">
                <button id="button-criptografar">Criptografar</button>
                <button id="button-descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="coluna-direita">
            <label id="output">
                <textarea name="texto-criptografado" id="texto-criptografado" cols="30" rows="10" placeholder="Texto Criptografado" readonly></textarea>
            </label>
            <button id="button-copiar">Copiar</button>

            
            <div id="sem-texto">
                <div id="container">
                    <img src="media/text-none-336_304px.png" alt="Pessoa olhando um diamante através de uma lupa" id="img-lupa">
                </div>
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>

        </section>
    </main>
</body>
</html>
